---
label: Home
hide_body: true
fields:
- type: text
  name: title
  label: Title
  description: 'The title of the page. If value is not set, the author name will be used.'
  config:
    required: true
- type: text
  name: excerpt
  label: Excerpt
  description: The excerpt of the page displayed in meta data.
- type: boolean
  name: has_intro
  label: Enable Intro Section
  description: Display the intro section below the site header.
  default: true
- type: textarea
  name: intro_content
  label: Intro Section Content
  description: The text content of the intro section.
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: field_group_list
  name: intro_actions
  label: Intro Action Buttons
  fields:
  - type: include
    name: include_action
    label: Action
    template: action
  config:
    labelField: label
- type: boolean
  name: has_more_link
  label: Show read more link
  description: Display the read more link in the post feed
  default: true
- type: text
  name: more_link_text
  label: Read more link label
- type: text
  name: layout
  label: Layout
  hidden: true
  default: home
  config:
    required: true
pages:
- _index.md
